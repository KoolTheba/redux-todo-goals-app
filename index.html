<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redux TODO/Goals app</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js'></script>
  <script src='https://unpkg.com/react@16.13.1/umd/react.development.js'></script>
  <script src='https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
  <meta name="description" content="Redux TODO/Goals app">
  <meta name="author" content="KoolTheba">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
<div>
    <h1>Todo List</h1>
    <input id='todo' type='text' placeholder='Add Todo'></input>
    <button id='todoBtn'>Add todo</button>
    <ul id='todos'>

    </ul>
</div>
<div>
    <h1>Goals</h1>
    <input id='goal' type='text' placeholder='Add Goal'></input>
    <button id='goalBtn'>Add goal</button>
    <ul id='goals'>

    </ul>
</div>

<hr />

<div id='app'></div>
    
<script src="./index.js"></script>
<script>
    function generateId(){
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    // DOM CODE
    function addTodo(){
        const input = document.getElementById('todo')
        const name = input.value
        input.value = ''

        store.dispatch(addTodoAction({
            id: generateId(),
            name,
            complete: false,
        }))
    }

    function addGoal(){
        const input = document.getElementById('goal')
        const name = input.value
        input.value = ''

        store.dispatch(addGoalAction({
            id: generateId(),
            name
        }))
    }

    document.getElementById('todoBtn').addEventListener('click', addTodo)
    document.getElementById('goalBtn').addEventListener('click', addGoal)

    function createRemoveButton (onClick){
        const removeBtn = document.createElement('button')
        removeBtn.innerHTML = 'Remove'
        removeBtn.addEventListener('click', onClick)

        return removeBtn
    }

    function addTodoToDOM (todo){
        const node = document.createElement('li')
        const textNode = document.createElement('span')
        const text = document.createTextNode(todo.name)
        const removeTodoBtn = createRemoveButton(() => {
            store.dispatch(removeTodoAction(todo.id))
        })

        node.appendChild(textNode)
        node.appendChild(removeTodoBtn)
        textNode.appendChild(text)

        textNode.style.textDecoration = todo.complete ? 'line-through' : 'none'
        textNode.addEventListener('click', () => {
            store.dispatch(toggleTodoAction(todo.id))
        })
        
        document.getElementById('todos')
        .appendChild(node)
    }

    function addGoalToDOM (goal){
        const node = document.createElement('li')
        const textNode = document.createElement('span')
        const text = document.createTextNode(goal.name)
        const removeGoalBtn = createRemoveButton(() => {
            store.dispatch(removeGoalAction(goal.id))
        })

        node.appendChild(textNode)
        node.appendChild(removeGoalBtn)
        textNode.appendChild(text)

        textNode.style.textDecoration = goal.complete ? 'line-through' : 'none'
        textNode.addEventListener('click', () => {
            store.dispatch(toggleGoalAction(goal.id))
        })

        document.getElementById('goals')
        .appendChild(node)
    }

</script>

<script type='text/babel'>

    function List(props){
        return(
            <ul>
                {props.items.map((item) => (
                    <li key={item.id}>
                        <span 
                            onClick={() => props.toggle(item.id)}
                            style={{textDecoration:
                                item.complete
                                ? 'line-through' 
                                : 'none' }}
                        >{item.name}
                        </span>
                        <button onClick={() => props.remove(item)}>Remove</button>
                    </li>
                ))}
            </ul>
        )
    }

    class Todos extends React.Component {

        addItem = (e) => {
            e.preventDefault()
            const name = this.input.value
            this.input.value = ''

            this.props.store.dispatch(addTodoAction({
                id: generateId(),
                name,
                complete: false
            }))
        }

        removeItem = (todo) => {
            this.props.store.dispatch(removeTodoAction(todo.id))
        }

        toggleItem = (id) => {
            this.props.store.dispatch(toggleTodoAction(id))
        }

        render(){
            return(
                <div>
                    <h1>Todo List</h1>
                    <input 
                        type='text'
                        placeholder='Add Todo'
                        ref={(input) => this.input = input}
                    />
                    <button
                        onClick={this.addItem}
                    >Add Todo
                    </button>
                    <List 
                        items={this.props.todos}
                        remove={this.removeItem}
                        toggle={this.toggleItem}
                    />
                </div>
            )
        }
    }

    class Goals extends React.Component {

        addItem = (e) => {
            e.preventDefault()
            const name = this.input.value
            this.input.value = ''

            this.props.store.dispatch(addGoalAction({
                id: generateId(),
                name,
                complete: false
            }))
        }

        removeItem = (goal) => {
            this.props.store.dispatch(removeGoalAction(goal.id))
        }

        toggleItem = (id) => {
            this.props.store.dispatch(toggleGoalAction(id))
        }

        render(){
            return(
                <div>
                    <h1>Goals</h1>
                    <input 
                        type='text'
                        placeholder='Add Goal'
                        ref={(input) => this.input = input}
                    />
                    <button
                        onClick={this.addItem}
                    >
                    Add Goal
                    </button>
                    <List
                        items={this.props.goals}
                        remove={this.removeItem} 
                        toggle={this.toggleItem}
                    />
                </div>
            )
        }
    }

    class App extends React.Component {

        componentDidMount () {
            const { store } = this.props
            store.subscribe(() => this.forceUpdate())
        }

        render() {
            const { store } = this.props
            const { todos, goals } = store.getState()

            return (
                <div>
                <Todos todos={todos} store={this.props.store}/>
                <Goals goals={goals} store={this.props.store}/>   
                </div>
            )
        }
    }

    ReactDOM.render(
        <App store={store}/>,
        document.getElementById('app')
    )

</script>
</body>
</html>
