<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redux TODO/Goals app</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js'></script>
  <script src='https://unpkg.com/react@16.13.1/umd/react.development.js'></script>
  <script src='https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
  <script src='https://ui.dev/goals-todos-api/index.js'></script>
  <meta name="description" content="Redux TODO/Goals app">
  <meta name="author" content="KoolTheba">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div id='app'></div>
<script src="./index.js"></script>
<script type='text/babel'>
    function generateId(){
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    function List(props){
        return(
            <ul>
                {props.items.map((item) => (
                    <li key={item.id}>
                        <span 
                            onClick={() => props.toggle && props.toggle(item.id)}
                            style={{textDecoration:
                                item.complete
                                ? 'line-through' 
                                : 'none' }}
                        >{item.name}
                        </span>
                        <button onClick={() => props.remove(item)}>Remove</button>
                    </li>
                ))}
            </ul>
        )
    }

    class Todos extends React.Component {

        addItem = (e) => {
            e.preventDefault()

            return API.saveTodo(this.input.value)
            .then((todo) => {
                this.props.store.dispatch(addTodoAction(todo))
                this.input.value = ''
            })
            .catch(() => alert('There was an error. Try again!'))
        }

        removeItem = (todo) => {
            this.props.store.dispatch(removeTodoAction(todo.id))
            return API.deleteTodo(todo.id)
                .catch(() => {
                    this.props.store.dispatch(addTodoAction(todo))
                    alert('An error ocurred. Try again!')
                })
        }

        toggleItem = (id) => {
            this.props.store.dispatch(toggleTodoAction(id))
            return API.saveTodoToggle((id))
                .catch(() => {
                    this.props.store.dispatch(toggleTodoAction(id))
                    alert('An error ocurred. Try again!')
                })
        }

        render(){
            return(
                <div>
                    <h1>Todo List</h1>
                    <input 
                        type='text'
                        placeholder='Add Todo'
                        ref={(input) => this.input = input}
                    />
                    <button
                        onClick={this.addItem}
                    >Add Todo
                    </button>
                    <List 
                        items={this.props.todos}
                        remove={this.removeItem}
                        toggle={this.toggleItem}
                    />
                </div>
            )
        }
    }

    class Goals extends React.Component {

        addItem = (e) => {
            e.preventDefault()

            return API.saveGoal(this.input.value)
                .then((goal) => {
                    this.props.store.dispatch(addGoalAction(goal))
                    this.input.value = ''
                })
                .catch(() => alert('There was an error. Try again!'))
        }

        removeItem = (goal) => {
            this.props.store.dispatch(removeGoalAction(goal.id))
            return API.deleteGoal((goal.id))
            .catch(() => {
                this.props.store.dispatch(addGoalAction(goal))
                alert('An error occurred. Try again!')
            })
        }

        render(){
            return(
                <div>
                    <h1>Goals</h1>
                    <input 
                        type='text'
                        placeholder='Add Goal'
                        ref={(input) => this.input = input}
                    />
                    <button
                        onClick={this.addItem}
                    >
                    Add Goal
                    </button>
                    <List
                        items={this.props.goals}
                        remove={this.removeItem} 
                    />
                </div>
            )
        }
    }

    class App extends React.Component {

        componentDidMount () {
            const { store } = this.props

            Promise.all([
                API.fetchTodos(),
                API.fetchGoals(),
            ]).then(([todos, goals]) => {
                store.dispatch(receiveDataAction(todos, goals))
            })

            store.subscribe(() => this.forceUpdate())
        }

        render() {
            const { store } = this.props
            const { todos, goals, loading } = store.getState()

            if(loading){
                return <h3>Loading...</h3>
            }

            return (
                <div>
                <Todos todos={todos} store={this.props.store}/>
                <Goals goals={goals} store={this.props.store}/>   
                </div>
            )
        }
    }

    ReactDOM.render(
        <App store={store}/>,
        document.getElementById('app')
    )

</script>
</body>
</html>
