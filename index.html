<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redux TODO/Goals app</title>
  <meta name="description" content="Redux TODO/Goals app">
  <meta name="author" content="KoolTheba">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
<div>
    <h1>Todo List</h1>
    <input id='todo' type='text' placeholder='Add Todo'></input>
    <button id='todoBtn'>Add todo</button>
    <ul id='todos'>

    </ul>
</div>
<div>
    <h1>Goals</h1>
    <input id='goal' type='text' placeholder='Add Goal'></input>
    <button id='goalBtn'>Add goal</button>
    <ul id='goals'>

    </ul>
</div>
    
<script src="./index.js"></script>
<script>
    function generateId(){
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    // DOM CODE
    function addTodo(){
        const input = document.getElementById('todo')
        const name = input.value
        input.value = ''

        store.dispatch(addTodoAction({
            id: generateId(),
            name,
            complete: false,
        }))
    }

    function addGoal(){
        const input = document.getElementById('goal')
        const name = input.value
        input.value = ''

        store.dispatch(addGoalAction({
            id: generateId(),
            name
        }))
    }

    document.getElementById('todoBtn').addEventListener('click', addTodo)
    document.getElementById('goalBtn').addEventListener('click', addGoal)
</script>
</body>
</html>
